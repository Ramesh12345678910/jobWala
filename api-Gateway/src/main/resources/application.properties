# Server port
server.port=8080

# Application name
spring.application.name=API-GATEWAY

# Gateway routes

# AUTH SERVICE
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/user/**

# JOB SERVICE
spring.cloud.gateway.routes[1].id=job-service
spring.cloud.gateway.routes[1].uri=lb://JOB-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/job/**

# PROFILE SERVICE
spring.cloud.gateway.routes[2].id=profile-service
spring.cloud.gateway.routes[2].uri=lb://PROFILE-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/profile/**

# APPLICATION SERVICE
spring.cloud.gateway.routes[3].id=application-service
spring.cloud.gateway.routes[3].uri=lb://APPLICATION-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/application/**

# Eureka client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
